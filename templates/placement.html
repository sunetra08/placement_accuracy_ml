<!DOCTYPE html>
<html>
  <head>
    <title>Logistic Regression Predictor</title>
  </head>

  <body>
    <h1>Logistic Regression Predictor</h1>

    <form action="/predict" method="post">
      <label for="gender">Gender (M/F):</label>
      <input type="number" id="gender" name="gender" required /><br />

      <label for="ssc_p">SSC Percentage:</label>
      <input type="number" id="ssc_p" name="ssc_p" step="0.01" required /><br />

      <label for="hsc_p">HSC Percentage:</label>
      <input type="number" id="hsc_p" name="hsc_p" step="0.01" required /><br />

      <label for="degree_p">Degree Percentage:</label>
      <input type="number" id="degree_p" name="degree_p" step="0.01" required />
      <br />

      <label for="mba_p">MBA Percentage:</label>
      <input type="number" id="mba_p" name="mba_p" step="0.01" required /><br />

      <label for="etest_p">Employment Test Percentage:</label>
      <input
        type="number"
        id="etest_p"
        name="etest_p"
        step="0.01"
        required
      /><br />

      <input type="submit" value="predict" />
    </form>
  </body>
</html>
